<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Virement compte à compte</title>
</h:head>
<h:body>

	<!-- Formulaire de modification d'un produit -->

	<br />
	<br />
	<h1 style="text-align: center;">Virement compte de
		#{GestMB.client.nom} à compte tiers</h1>
	<br />
	<br />
	<div align="center">


		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="login">Nom Destinataire: </p:outputLabel>
				<p:inputText id="login" value="#{GestMB.client2.nom}"
					required="true"></p:inputText>

				<p:outputLabel for="password">Prenom Destinataire : </p:outputLabel>
				<p:inputText id="password" value="#{GestMB.client2.prenom}"
					required="true"></p:inputText>
			</h:panelGrid>
			<br />
			<br />
			<p:commandButton value="Valider"
				action="#{GestMB.rechercheClient2()}" update="@all">
			</p:commandButton>
		</h:form>

		<br /> <br />
		<h:form>
			<div style="width: 50%" align="center">
				<p:panel header="Effectuer un Virement">
					<p:messages />
					<p:growl id="growl" showDetail="true" life="5000" />
					<h:panelGrid columns="2">

						<p:outputLabel for="id_debite" value="Compte à débiter : " />
						<p:selectOneMenu style="width: 195px;" id="id_debite"
							value="#{GestMB.id}">
							<c:forEach var="compte" items="#{GestMB.listCpt}">
								<f:selectItem itemValue="#{compte.id_compte}"
									itemLabel="#{compte.typeCompte}" />
							</c:forEach>
						</p:selectOneMenu>
						<p:outputLabel for="id_credite" value="Compte à créditer : " />
						<p:selectOneMenu style="width: 195px;" id="id_credite"
							value="#{GestMB.id2}">
							<c:forEach var="compte" items="#{GestMB.listCptClient2}">
								<f:selectItem itemValue="#{compte.id_compte}"
									itemLabel="#{compte.typeCompte}" />
							</c:forEach>
						</p:selectOneMenu>

						<p:outputLabel for="montant" value="Montant : " />
						<p:inputText id="montant" value="#{GestMB.montant}"
							required="true" />
					</h:panelGrid>
				</p:panel>
				<br /> <br />
				<p:commandButton value="Valider" action="#{GestMB.virement()}"
					update="@all"></p:commandButton>
				<p:commandButton value="Annuler" action="listeCompte"></p:commandButton>

			</div>
		</h:form>
	</div>
</h:body>
</html>
