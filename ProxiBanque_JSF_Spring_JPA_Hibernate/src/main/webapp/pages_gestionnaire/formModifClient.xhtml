<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Modification d'un client</title>
</h:head>

<h:body>

	<!-- Insertion du header -->
	<ui:insert name="header">
		<ui:include src="Template/menu_client.xhtml"></ui:include>
	</ui:insert>

	<!-- Formulaire de modification d'un produit -->
	<div align="center">
		<h1>Modification d'un client</h1>
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="nom" value="Nom : " />
				<p:inputText id="nom" value="#{GestMB.client.nom}" required="true" />

				<p:outputLabel for="prenom" value="Prenom : " />
				<p:inputText id="prenom" value="#{GestMB.client.prenom}"
					required="true" />

				<p:outputLabel for="password" value="Password : " />
				<p:inputText id="password" value="#{GestMB.client.password}"
					required="true" />

				<p:outputLabel for="adresse" value="Adresse : " />
				<p:inputText id="adresse" value="#{GestMB.client.adresse}" />

				<p:outputLabel for="code_postal" value="Code postal : " />
				<p:inputText id="code_postal" value="#{GestMB.client.codePostal}" />

				<p:outputLabel for="ville" value="Ville : " />
				<p:inputText id="ville" value="#{GestMB.client.ville}" />

				<p:outputLabel for="mail" value="Mail : " />
				<p:inputText id="mail" value="#{GestMB.client.mail}" required="true" />

				<p:outputLabel for="tel" value="Téléphone : " />
				<p:inputText id="tel" value="#{GestMB.client.tel}" required="true" />

				<p:outputLabel for="agent" value="Agent : " />
				<p:selectOneMenu style="width: 195px;" id="agent"
					value="#{GestMB.client.gestionnaire.id_gestionnaire}">
					<c:forEach var="gestionnaire" items="#{GestMB.listeGestionnaires}">
						<f:selectItem itemValue="#{gestionnaire.id_gestionnaire}"
							itemLabel="#{gestionnaire.nom}" />
					</c:forEach>
				</p:selectOneMenu>
			</h:panelGrid>

			<br></br>
			<p:commandButton value="Valider" action="#{GestMB.upClient()}"
				update="@all"></p:commandButton>
			<p:commandButton value="Annuler" action="accueilGestionnaire"></p:commandButton>
		</h:form>
	</div>
</h:body>

</html>
