<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"> 
<h:head>
<title>Insert title here</title>
</h:head>
<h:body>

<div align="center" >
<h:form>
<h2 style="text-align: center;">Depot</h2>
<br/><br/>
		<div style="width: 50%" align="center">
			<p:panel header="Effectuer un depot">
				<p:messages />
				<h:panelGrid columns="2" columnClasses="label, value">

					<h:outputText value="Id Compte *" />
					<p:inputText value="#{GestMB.id}" required="true"
						label="Id Compte" />
						
					<h:outputText value="Montant Déposé *" />
					<p:inputText value="#{GestMB.montant}" required="true"
						label="Montant" />
				</h:panelGrid>
			</p:panel>
			<br/><br/>
			<p:commandButton value="Déposer" action="#{GestMB.depot()}" />
			<p:commandButton value="Annuler" action="listeCompte"></p:commandButton>
		</div>
	</h:form>
	</div>
</h:body>
</html>
