<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Infos Compte</title>
</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="Template/menu_compte.xhtml"></ui:include>
	</ui:insert>
	<h1 align="center">Informations du compte de #{GestMB.client.nom}
		#{GestMB.client.prenom}</h1>
	<br />
	<h:form id="formInfos">
		<p:dataTable id="dataTableInfos" var="compte" value="#{GestMB.cpt}"
			style="text-align:center">
			<p:column headerText="Id">
				<h:outputText value="#{compte.id_compte}" />
			</p:column>
			<p:column headerText="Numero">
				<h:outputText value="#{compte.numero}" />
			</p:column>
			<p:column headerText="Type">
				<h:outputText value="#{compte.typeCompte}" />
			</p:column>
			<p:column headerText="Solde">
				<h:outputText value="#{compte.solde}">
				</h:outputText>
			</p:column>
		</p:dataTable>
	</h:form>

	<h3>Liste des Op√©rations</h3>

	<h:form id="formOpe">
		<p:dataTable id="dataTableOperation" var="ope"
			value="#{GestMB.listOperation}" style="text-align:center"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="5">
			<p:column headerText="Date">
				<h:outputText value="#{ope.date}">
				</h:outputText>
			</p:column>
			
				<p:column headerText="Type">
				<h:outputText value="#{ope.typeOperation}" />
			</p:column>
			
			<p:column headerText="Montant">
				<h:outputText value="#{ope.montant}" />
			</p:column>
		
		</p:dataTable>
	</h:form>
</h:body>
</html>
