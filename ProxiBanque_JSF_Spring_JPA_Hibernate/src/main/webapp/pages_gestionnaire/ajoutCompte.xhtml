<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="ISO-8859-1" />
	<title>Ajouter un compte</title>
</h:head>
<h:body>
<h:form>
<p:commandButton value="Annuler" action="#{GestMB.gotoHome()}" ></p:commandButton>
</h:form>
	<div align="center">

		<h1 style="font-family: cursive; font-style: italic;">Ajout Compte</h1>
		<br /> <br /> <br /> <br />
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="numero">Numero : </p:outputLabel>
				<p:inputText id="numero" value="#{GestMB.cpt.numero}"
					required="true"></p:inputText>

				<p:outputLabel for="compte">Compte : </p:outputLabel>
				<p:inputText id="compte" value="#{GestMB.cpt.typeCompte}"
					required="true"></p:inputText>
					
					<p:outputLabel for="taux">Taux de remuneration: </p:outputLabel>
				<p:inputText id="taux" value="#{GestMB.cpt.tauxRemuneration}"
					required="true"></p:inputText>
					
					<p:outputLabel for="decouvert">Decouvert : </p:outputLabel>
				<p:inputText id="decouvert" value="#{GestMB.cpt.decouvert}"
					required="true"></p:inputText>
					
				
			</h:panelGrid>
			<br/>
			<p:commandButton value="Valider" action="#{GestMB.addCpt()}" />
			
		</h:form>
	</div>

</h:body>
</html>
