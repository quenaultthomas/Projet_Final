<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="ISO-8859-1" />
	<title>Supprimer Compte</title>
</h:head>
<h:body>

	<div align="center">

		<h1 style="font-family: cursive; font-style: italic;">Supprimer Compte</h1>
		<br /> <br /> <br /> <br />
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="login">ID : </p:outputLabel>
				<p:inputText id="login" value="#{GestMB.cpt.id_compte}"
					required="true"></p:inputText>

			<br/>
			<p:commandButton value="Valider" action="#{GestMB.deleteCpt()}">
			</p:commandButton>
		</h:form>
	</div>

</h:body>
</html>
