<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 

<ui:composition>
<div style="width: 245px">
<h:form>  
    <p:growl id="messages" showDetail="false"/>
    <p:menu>
        <p:submenu label="Vos Comptes">
            <p:menuitem value="Save" action="#{ClientMB.GotoInfoClient()}" update="messages" icon="ui-icon-disk" />
        </p:submenu>
        <p:submenu label="Operations">
            <p:menuitem value="Retrait" action="#{ClientMB.GotoRetrait()}" update="messages"  icon="ui-icon-close"/>
            <p:menuitem value="Depot" action="#{ClientMB.GotoDepot()}" update="messages"  icon="ui-icon-close"/>
            <p:menuitem value="Virement" action="#{ClientMB.GotoVirement()}" update="messages"  icon="ui-icon-close"/>
        </p:submenu>
        <p:submenu label="Navigations">
        <p:menuitem value="Modifier mes infos" action="#{ClientMB.GotoModifier()}" update="messages"  icon="ui-icon-pencil"/>
        </p:submenu>
    </p:menu>
</h:form>
</div>
</ui:composition>
</body> 
</html>
