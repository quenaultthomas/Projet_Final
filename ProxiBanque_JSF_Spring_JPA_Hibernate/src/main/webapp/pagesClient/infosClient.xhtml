<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Insert title here</title>
</h:head>
<h:body>
<p:growl id="growl" showDetail="true"  life="5000" />
	<p:layout fullPage="true" >

		<p:layoutUnit position="north" size="150" 
			 >
			<h1 align="center">Bonjour Monsieur #{client.nom}
				#{client.prenom}, Bienvenue sur votre Espace Client</h1>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="225" >

			
		</p:layoutUnit>

		<p:layoutUnit position="west" size="260" header="Menu">
			<ui:include src="template.xhtml"></ui:include>
		</p:layoutUnit>

		<p:layoutUnit position="center">

			<h:form id="formAccueil">
			<p:growl id="growl" showDetail="true" sticky="true" life="2" />
			
				<p:dataTable id="dataTableInfos" var="compte"
					value="#{ClientMB.listCompte}" style="text-align:center">
					
					<p:column headerText="Compte">
						<h:outputText value="#{compte.typeCompte}" />
					</p:column>
					
					<p:column headerText="Numero">
						<h:outputText value="#{compte.numero}" />
					</p:column>
					
					<p:column headerText="Solde">
						<h:outputText value="#{compte.solde}">
						</h:outputText>
					</p:column>
					
					<p:column headerText="Action">
						<p:commandButton update="@all" title="DÃ©tails"
							action="#{ClientMB.getCompteById()}" icon="ui-icon-search">
							<f:setPropertyActionListener value="#{compte}"
								target="#{ClientMB.compte}" />
						</p:commandButton>

					</p:column>
				</p:dataTable>
			</h:form>
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
