<div class="container">

</div>
<div class="col-lg-8">
<h1 align="center">Bonjour Monsieur #{client.nom} #{client.prenom}, Bienvenue sur votre Espace Client</h1>



	<h:form id="formAccueil">

				</h:outputText>
			</p:column>
			<p:column headerText="Action">
				<p:commandButton update="@all" title="DÃ©tails" action="#{ClientMB.getCompteById()}">
				<f:setPropertyActionListener value="#{compte}" target="#{ClientMB.compte}"/> </p:commandButton>			
			
			</p:column>
		</p:dataTable>
	</h:form>
	
</div>
