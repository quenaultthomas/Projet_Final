<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"> 
<h:head>
<title>Insert title here</title>
</h:head>
<h:body>

		<!-- Formulaire de modification d'un produit -->
	<div align="center">
		<br /> <br />
		<h1>Virement compte à compte</h1>
		<br /> <br />

		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="id_debite" value="Compte à débiter : " />
				<p:selectOneMenu style="width: 195px;" id="id_debite"
					value="#{ClientMB.id_debit}">
					<c:forEach var="compte" items="#{ClientMB.listCompte}">
						<f:selectItem itemValue="#{compte.id_compte}"
							itemLabel="#{compte.typeCompte}" />
					</c:forEach>
				</p:selectOneMenu>

				<p:outputLabel for="id_credite" value="Compte à créditer : " />
				<p:selectOneMenu style="width: 195px;" id="id_credite"
					value="#{ClientMB.id_compte}">
					<c:forEach var="compte" items="#{ClientMB.listCompte}">
						<f:selectItem itemValue="#{compte.id_compte}"
							itemLabel="#{compte.typeCompte}" />
					</c:forEach>
				</p:selectOneMenu>

				<p:outputLabel for="montant" value="Montant : " />
				<p:inputText id="montant" value="#{ClientMB.montant}" required="true" />
			</h:panelGrid>

			<br />
			<br />
			<br />
			<p:commandButton value="Valider" action="#{ClientMB.virement()}"></p:commandButton>
			<p:commandButton value="Annuler" action="infosClient"></p:commandButton>
		</h:form>
	</div>

</h:body>
</html>
