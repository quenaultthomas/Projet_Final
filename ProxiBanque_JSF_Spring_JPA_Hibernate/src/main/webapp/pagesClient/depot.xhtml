<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"> 
<h:head>
<title>Insert title here</title>
</h:head>
<h:body>

<div align="center">
<h:form>
<br /> <br />
		<h1>Depot</h1>
		<br /> <br />
		<div style="width: 50%">
			<p:panel header="Effectuer un Depot">
				<p:messages />
				<h:panelGrid columns="2" columnClasses="label, value">

					<h:outputText value="Id Compte *" />
					<p:selectOneMenu style="width: 195px;" id="id_debite"
					value="#{ClientMB.id_compte}">
					<c:forEach var="compte" items="#{ClientMB.listCompte}">
						<f:selectItem itemValue="#{compte.id_compte}"
							itemLabel="#{compte.typeCompte}" />
					</c:forEach>
					</p:selectOneMenu>	
						
					<h:outputText value="Montant Déposé *" style="width: 195px;" />
					<p:inputText value="#{ClientMB.montant}" required="true"
						label="Montant" />
					

				</h:panelGrid>
			</p:panel>
			<p:commandButton value="Déposer" action="#{ClientMB.depot()}" />
			<p:commandButton value="Annuler" action="infosClient"></p:commandButton>
		</div>
	</h:form>
</div>	
</h:body>
</html>
