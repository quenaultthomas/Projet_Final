<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"> 
<h:head>
<title>Insert title here</title>
</h:head>
<body>

	<div align="center">

		<h1 style="font-family: cursive; font-style: italic;">Connexion</h1>
		<br /> <br /> <br /> <br />
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="login">Login : </p:outputLabel>
				<p:inputText id="login" value="#{ClientMB.client.mail}"
					required="true"></p:inputText>

				<p:outputLabel for="password">Password : </p:outputLabel>
				<p:inputText id="password" value="#{ClientMB.client.password}"
					required="true"></p:inputText>
			</h:panelGrid>
			<br/>
			<p:commandButton value="Valider" action="#{ClientMB.IsExist()}">
			</p:commandButton>
		</h:form>
	</div>

</body>
</html>
